{% extends 'base.html' %}

{% block title %}Create Quiz - Quizzo{% endblock %}

{% block content %}
<!-- üü¢ Added main-content class to fix navbar overlap -->
<div class="container main-content mt-4">
  <h2 class="mb-4 text-center">üìù Create a New Quiz</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Quiz Title</label>
      <input type="text" class="form-control" name="title" id="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description (Optional)</label>
      <textarea class="form-control" name="description" id="description" rows="3"></textarea>
    </div>

    <div id="questions-container"></div>

    <div class="d-flex gap-2 mt-3">
      <button type="button" class="btn btn-outline-primary" onclick="addQuestion()">
        <i class="bi bi-plus-circle"></i> Add Question
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Save Quiz
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_head %}
<style>
  body {
    background-color: #f7f9fc;
    font-family: 'Poppins', sans-serif;
    color: #333;
  }

  h2 {
    font-size: 1.6rem;
    font-weight: 600;
    color: #222;
  }

  .form-label {
    font-weight: 500;
    color: #444;
  }

  .form-control, .form-select {
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: border-color 0.2s ease;
  }

  .form-control:focus, .form-select:focus {
    border-color: #8a4de8;
    box-shadow: 0 0 0 0.2rem rgba(138, 77, 232, 0.25);
  }

  .btn {
    border-radius: 30px;
    font-weight: 600;
    padding: 10px 25px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .btn-outline-primary {
    color: #8a4de8;
    border-color: #8a4de8;
  }

  .btn-outline-primary:hover {
    background-color: #8a4de8;
    color: #fff;
  }

  .btn-success {
    background-color: #f4f4f4;
    color: #4c1d95;
    border: none;
  }

  .btn-success:hover {
    background-color: #e4e4e4;
    color: #4c1d95;
  }

  .question-block {
    border: none;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(5px);
  }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
  let questionCount = 0;

  function addQuestion() {
    questionCount++;
    const container = document.getElementById('questions-container');
    const div = document.createElement('div');
    div.className = 'question-block';
    div.innerHTML = `
      <h5>Question ${questionCount}</h5>
      <div class="mb-3">
        <label class="form-label">Question Text</label>
        <input type="text" name="question_${questionCount}" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Option A</label>
          <input type="text" name="option_${questionCount}_a" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Option B</label>
          <input type="text" name="option_${questionCount}_b" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Option C</label>
          <input type="text" name="option_${questionCount}_c" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Option D</label>
          <input type="text" name="option_${questionCount}_d" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Correct Option</label>
        <select name="correct_${questionCount}" class="form-select" required>
          <option value="">Select</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
      </div>
    `;
    container.appendChild(div);
  }
</script>
{% endblock %}
