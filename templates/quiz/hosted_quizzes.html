{% extends 'base.html' %}

{% block content %}
<!-- ðŸŸ£ Ensure content doesn't overlap navbar -->
<div class="container main-content mt-4">
  <h3 class="text-center mb-4">ðŸ“š My Hosted Quizzes</h3>

  {% if quizzes %}
    <ul class="list-group shadow-sm rounded-3 overflow-hidden">
      {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ quiz.title }}
          <a href="{% url 'quiz_results' quiz.id %}" class="btn btn-sm btn-outline-quizzo rounded-pill">View Results</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted text-center">You haven't hosted any quizzes yet.</p>
  {% endif %}
</div>
{% endblock %}

{% block extra_head %}
<style>
  .btn-outline-quizzo {
    border: 2px solid #8a4de8;
    color: #8a4de8;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .btn-outline-quizzo:hover {
    background-color: #8a4de8;
    color: white;
    box-shadow: 0 3px 8px rgba(138, 77, 232, 0.3);
  }

  .list-group-item {
    border: none;
    border-bottom: 1px solid #eee;
    padding: 15px 20px;
  }

  .list-group-item:last-child {
    border-bottom: none;
  }
</style>
{% endblock %}
