{% extends 'base.html' %}

{% block content %}
<!-- ðŸŸ£ Fixed content positioning below navbar -->
<div class="container main-content mt-4">
  <h3 class="mb-4 text-center">{{ quiz.title }}</h3>

  <form method="POST" action="{% url 'submit_quiz' quiz.code %}">
    {% csrf_token %}
    {% for question in questions %}
      <div class="mb-4 p-3 rounded shadow-sm bg-white">
        <strong>{{ forloop.counter }}. {{ question.text }}</strong><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option1 }}" required>
          <label class="form-check-label">{{ question.option1 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option2 }}">
          <label class="form-check-label">{{ question.option2 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option3 }}">
          <label class="form-check-label">{{ question.option3 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option4 }}">
          <label class="form-check-label">{{ question.option4 }}</label>
        </div>
      </div>
    {% endfor %}
    <div class="text-center">
      <button class="btn btn-success px-4 py-2 rounded-pill">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
